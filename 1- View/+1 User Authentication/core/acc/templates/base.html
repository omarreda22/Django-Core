<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Authentication System</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #42032C">

        <a style="color:#fff" class="navbar-brand" href="\">Authentication</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a style="color:#ddd" class="nav-link" href="\">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item active">
                <a style="color:#ddd" class="nav-link" href="\">You are logged in as <b>{{user.username|title}}</b></span></a>
            </li>
            {% endif %}
        </ul>
        <div class="form-inline my-2 my-lg-0">
            {% if not user.is_authenticated %}
                <a href="{% url 'acc:login' %}" class="btn btn-outline-warning my-2 my-sm-0 mr-3">Login</a>
                <a href="{% url 'acc:best_register' %}" class="btn btn-warning my-2 my-sm-0">Register</a>
            {% else %}
                <a href="{% url 'acc:logout' %}" class="btn btn-warning my-2 my-sm-0">Logout</a>
            {% endif %}
        </div>
        </div>
    </nav>
    <div class="container" style="margin-top:10px">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
